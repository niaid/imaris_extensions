name: imaris

channels:
  - defaults
  - simpleitk
  - conda-forge
dependencies:
  - python=3.7.0 #Python version supported by imaris
  - SimpleITK>=2.0.0
  - numpy
  - pandas
  - h5py>=2.10.0
  - PySide2
  - openpyxl
  - docutils #used for converting rst to html (see help_dialog.py)
  - pygments #used for code highlighting (see help_dialog.py)
  - matplotlib
  - pip
  - pip:
    - https://github.com/niaid/sitk-ibex/releases/download/v0.4/sitkibex-0.4-py3-none-any.whl #sitk-ibex registration
    - QDarkStyle #dark stylesheet for Qt applications
